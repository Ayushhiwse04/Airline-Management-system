<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Flight</title>
    <link rel="stylesheet" href="book-1.css" />
    <script src="book-1.js"></script>
  </head>
  <body>
    <header>
      <h1>Search Flight</h1>
      <form id="search-form">
        <label for="from-select">From:</label>
        <select id="from-select" name="from">
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option>
        </select>
        <label for="to-select">To:</label>
        <select id="to-select" name="to">
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <div id="Flight-details">
        <p>Select a Flight to view details.</p>
      </div>
    </main>
  </body>
</html>
